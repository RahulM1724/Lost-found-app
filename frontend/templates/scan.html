<!DOCTYPE html>
<html>
<head>
    <title>Scan QR Code - Report Item</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; }
        .container { background: #f5f5f5; padding: 20px; border-radius: 10px; }
        .vehicle-info { background: white; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        input, textarea, select { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #007bff; color: white; padding: 12px; border: none; border-radius: 5px; cursor: pointer; width: 100%; }
        button:hover { background: #0056b3; }
        .success { background: #d4edda; color: #155724; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .blockchain-note { background: #e8f4f8; padding: 10px; border-radius: 5px; margin: 10px 0; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üì± QR Code Scan</h2>
        
        <div class="vehicle-info">
            <h3>Vehicle Information</h3>
            <p><strong>Vehicle ID:</strong> {{ vehicle_id }}</p>
            <p><strong>Type:</strong> {{ vehicle_type }}</p>
            <p><strong>Route:</strong> {{ route_number }}</p>
        </div>
        
        <div class="blockchain-note">
            ‚õìÔ∏è <strong>Blockchain Secured:</strong> Your report will be stored on an immutable blockchain
        </div>
        
        <h3>Report Lost/Found Item</h3>
        <form id="reportForm">
            <label>Report Type:</label>
            <select id="type" required>
                <option value="">Select</option>
                <option value="lost">I Lost Something</option>
                <option value="found">I Found Something</option>
            </select>
            
            <label>Item Name:</label>
            <input type="text" id="item_name" required placeholder="What item?">
            
            <label>Description:</label>
            <textarea id="description" rows="3" placeholder="Color, brand, special features..."></textarea>
            
            <label>Your Contact (optional):</label>
            <input type="text" id="contact_info" placeholder="Email or phone for updates">
            
            <button type="submit">Submit Report to Blockchain</button>
        </form>
        
        <div id="message"></div>
        
        <div style="margin-top: 20px; text-align: center;">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        const vehicleId = "{{ vehicle_id }}";
        
        document.getElementById('reportForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const reportData = {
                type: document.getElementById('type').value,
                item_name: document.getElementById('item_name').value,
                description: document.getElementById('description').value,
                contact_info: document.getElementById('contact_info').value,
                location: `Vehicle ${vehicleId}`,
                vehicle_id: vehicleId
            };
            
            try {
                // CHANGED: Using blockchain endpoint for scan reports too
                const response = await fetch(`/api/blockchain/add`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(reportData)
                });
                
                const result = await response.json();
                const messageDiv = document.getElementById('message');
                
                if (result.success) {
                    messageDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ Report submitted to blockchain!<br>
                            <small>Report ID: ${result.report_id}</small><br>
                            <small>Block Hash: ${result.blockchain?.block_hash?.slice(0, 20) || 'N/A'}...</small>
                        </div>
                    `;
                    document.getElementById('reportForm').reset();
                } else {
                    messageDiv.innerHTML = `<div style="background: #f8d7da; color: #721c24; padding: 10px;">Error: ${result.error}</div>`;
                }
            } catch (error) {
                document.getElementById('message').innerHTML = 
                    `<div style="background: #f8d7da; color: #721c24; padding: 10px;">Error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
